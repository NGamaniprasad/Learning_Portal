<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="LMS_LOGO.png">
  <title>Mark Attendance</title>
</head>
<body>
  <h1>Mark Your Attendance</h1>
  <form id="attendanceForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="status">Attendance Status:</label>
    <select id="status" name="status" required>
      <option value="">-- Select --</option>
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
    </select>

    <label for="queries">Any Queries (optional):</label>
    <textarea id="queries" name="queries" rows="3"></textarea>

    <button type="submit">Submit Attendance</button>
  </form>

  <script>
    const form = document.getElementById('attendanceForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();

      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        date: form.date.value,
        status: form.status.value,
        queries: form.queries.value.trim()
      };

      try {
        const res = await fetch('/attendance', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          alert('Attendance submitted successfully!');
          form.reset();
        } else {
          alert('Error: ' + result.error);
        }
      } catch (err) {
        alert('Server error: ' + err.message);
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    textarea {
      resize: vertical;
    }
  </style><br>
  <a href="presenties.html" style="color: #28a745; text-decoration: none; font-size: 16px; font-weight: 600; padding: 8px 12px; border: 1px solid #28a745; border-radius: 4px;">
  View Attendance Records
</a>


</body>
</html>
