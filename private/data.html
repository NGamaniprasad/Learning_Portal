<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="LMS_LOGO.png">
  <title>Course Details - Learning Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
      box-sizing: border-box;
      text-align: center;
      color: #333;
    }
    h2 {
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    /* Example button for going back or next */
    a {
      display: inline-block;
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Course Selected</h2>
  <p id="courseName">Loading...</p>

  <a href="add_student.html">Next Step</a>

  <script>
    // Read 'course' param from URL
    const params = new URLSearchParams(window.location.search);
    const course = params.get('course');
    const courseDisplay = document.getElementById('courseName');

    if (course) {
      courseDisplay.textContent = `You have selected: ${course}`;
    } else {
      courseDisplay.textContent = 'No course selected. Please go back and select a course.';
    }
    //working
     window.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const selectedCourse = urlParams.get('course');
    if (selectedCourse) {
      const courseSelect = document.getElementById('course');
      courseSelect.value = selectedCourse;
    }
  });
  </script>

</body>
</html>
